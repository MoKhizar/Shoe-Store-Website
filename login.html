<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In | DamnBros</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Link to external JavaScript file-->
    <script src="js/login.js" defer></script>
</head>
<body>
    <!-- Background Video Section -->
    <video autoplay muted loop class="background-video" width="100%">
        <source src="imgs & vids/loginvid.mp4" type="video/mp4">
    </video>

    <!-- Container for Forms -->
    <div class="form-container">
        <!-- Sign In Form -->
        <form id="sign-in-form" class="form">
            <h2>Sign In</h2>
            
            <input type="email" id="sign-in-email" placeholder="Email" required>
            
            <input type="password" id="sign-in-password" placeholder="Password" required>
           
            <button type="button" id="sign-in-btn">Sign In</button>
            
            <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="sign-up-form" class="form hidden">
            <h2>Sign Up</h2>
            
            <input type="text" id="sign-up-name" placeholder="Full Name" required>
           
            <input type="email" id="sign-up-email" placeholder="Email" required>
           
            <input type="password" id="sign-up-password" placeholder="Password" required>
            
            <button type="button" id="sign-up-btn">Sign Up</button>
            
            <p>Already have an account? <a href="#" id="go-to-signin">Sign In</a></p>
        </form>
    </div>
</body>
</html>
